apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-project
  namespace: demo-project
spec:
  ingressClassName: nginx
  rules:
    - host: demo-project.sundayhk.com
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: demo-project
                port:
                  number: 8080
            path: /
